<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title><%= project["name"] %></title>
    <meta name="description" content="<%= project["description"] %>">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css?v=1">
    <link rel="stylesheet" href="/<%= project_key %>/assets/css/styles.css?v=1">
    <link rel="shortcut icon" href="/<%= project_key %>/assets/img/favicon.ico?v=1">
  </head>
  <body>

    <div id="app" class="container">

      <div id="header" class="header">
        <nav id="primary-navigation" class="navigation primary inverse" role="navigation">
          <div>
            <div id="header-title" class="title-container"></div>
            <div id="header-crumbs" class="crumbs-container"></div>
            <div id="account-container" class="account-container"></div>
            <div id="primary-menu-container" class="menu-container"></div>
          </div>
        </nav>
        <nav id="secondary-navigation" class="navigation secondary"></nav>
        <div id="primary-alert" class="alert" role="alert" aria-atomic="true"></div>
      </div>

      <div id="main" class="body"></div>

      <div id="footer" class="footer">
        <nav id="footer-navigation" class="navigation inverse">
          <div id="footer-menu-container" class="menu-container"></div>
        </nav>
      </div>

    </div>

    <!-- json payload -->
    <script src="/<%= project_key %>/project.js?v=1"></script>
    <!-- all templates -->
    <script src="/assets/js/templates.js?v=1"></script>
    <!-- minified bundle of assets from default.js file -->
    <script src="/assets/js/default.min.js?v=1"></script>
    <!-- custom js -->
    <script src="/<%= project_key %>/assets/js/custom.js?v=1"></script>

    <% if (project["gaCode"]) { %>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '<%= project["gaCode"] %>', 'auto');
      ga('send', 'pageview');

    </script>
    <% } %>
  </body>
</html>
