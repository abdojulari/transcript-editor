<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title data-title-sitename="<%= project["name"] %>" data-title-template="{{pagename}} | {{sitename}}"><%= project["name"] %></title>
    <meta name="description" content="<%= project["description"] %>">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="/assets/css/app.css?a=<%= last_update %>">
    <link rel="stylesheet" href="/<%= project_key %>/assets/css/styles.css?a=<%= last_update %>">
    <link rel="shortcut icon" href="/<%= project_key %>/assets/img/favicon.ico?a=<%= last_update %>">
  </head>
  <body>
    <!-- Google Tag Manager -->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-N7BSF9" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-N7BSF9');</script>
    <!-- End Google Tag Manager -->

    <!-- For social media integration. -->
    <script>
      var facebookAppId = '<%= env['FACEBOOK_APP_ID'] %>';
    </script>

    <div id="app">
      <div id="header" class="header">
        <nav id="primary-navigation" class="navigation primary inverse" role="navigation">
          <div>
            <div id="header-title" class="title-container"></div>
            <div id="header-crumbs" class="crumbs-container"></div>
            <div id="account-container" class="account-container"></div>
            <div id="primary-menu-container" class="menu-container"></div>
          </div>
        </nav>
        <nav id="secondary-navigation" class="navigation secondary"></nav>
        <div id="primary-alert" class="alert" role="alert" aria-atomic="true"></div>
      </div>

      <div id="main" class="body"></div>

      <div id="footer" class="footer">
        <nav id="footer-navigation" class="navigation inverse">
          <div id="footer-menu-container" class="menu-container"></div>
        </nav>
      </div>
    </div>

    <script type="text/javascript">
      var Amplify = Amplify || {};
      Amplify.config = <%= Object.keys(frontend_config).length > 0 ? JSON.stringify(frontend_config) : '{}' %>;
      Amplify.getConfig = function(path, defaultValue) {
        if (!defaultValue) {
          defaultValue = null;
        }
        var out = path.split('.').reduce(function(prev, curr) {
          return prev ? prev[curr] : undefined;
        }, Amplify.config);
        if (typeof(out) === 'undefined') {
          return defaultValue;
        }
        else {
          return out;
        }
      };
    </script>
    <script src="/<%= project_key %>/project.js?a=<%= last_update %>"></script>
    <script src="/assets/js/templates.js?a=<%= last_update %>"></script>
    <script src="/assets/js/default.min.js?a=<%= last_update %>"></script>
    <script src="/<%= project_key %>/assets/js/custom.js?a=<%= last_update %>"></script>

    <% if (project["gaCode"]) { %>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '<%= project["gaCode"] %>', 'auto');
        ga('send', 'pageview');
      </script>
    <% } %>
  </body>
</html>
