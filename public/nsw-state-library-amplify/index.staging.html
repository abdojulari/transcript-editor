    <script type="text/javascript">
      var Amplify = Amplify || {};
      Amplify.config = {"homepage":{"search":{"sort_options":{"active_sort":"completeness","active_order":"desc"}}}};
      Amplify.getConfig = function(path, defaultValue) {
        if (!defaultValue) {
          defaultValue = null;
        }
        var out = path.split('.').reduce(function(prev, curr) {
          return prev ? prev[curr] : undefined;
        }, Amplify.config);
        if (typeof(out) === 'undefined') {
          return defaultValue;
        }
        else {
          return out;
        }
      };
    </script>
