<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FIX IT +</title>
    <meta name="description" content="A web app for transcripts that were automatically generated from speech-to-text software">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

            <div id="header-title" class="title-container"></div>
            <div id="header-crumbs" class="crumbs-container"></div>
            <div id="account-container" class="account-container"></div>
            <div id="primary-menu-container" class="menu-container"></div>
          </div>
        </nav>
        <nav id="secondary-navigation" class="navigation secondary"></nav>
        <div id="primary-alert" class="alert" role="alert" aria-atomic="true"></div>
      </div>

      <div id="main" class="body"></div>

      <div id="footer" class="footer">
        <nav id="footer-navigation" class="navigation inverse">
          <div id="footer-menu-container" class="menu-container"></div>
        </nav>
      </div>

    </div>

    <!-- json payload -->
    <script src="/fix_it_plus/project.js"></script>
    <!-- all templates -->

    <!-- minified bundle of assets from default.js file -->
